<meta charset="UTF-8">

<script>
    var tanque = 40;
    var gasolina = 480;
    var alcool = 300;

    consumoGasolina = gasolina/tanque;
    consumoAlcool = alcool/tanque;

    document.write("O consumo do carro com gasolina é " + consumoGasolina + "Km/L" + "<br>");
    document.write("O consumo do carro com Alcool é " + consumoAlcool + "Km/L") ;
</script>
